<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title data-i18n="name"></title>
        <script type="application/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <header id="header">
            <div id="language">
                <div id="toggle">
                    <span data-i18n="language"></span>
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.0001895,8.80004571 C5.79538755,8.80004571 5.5905856,8.72164496 5.43458411,8.56564348
                                 L2.23455364,5.365613 C2.00575146,5.13681083 1.93695081,4.79280755 2.06095199,4.4936047
                                 C2.18415316,4.19440185 2.47695595,4 2.80015903,4 L9.20021997,4 C9.52342305,4 9.81542583,4.19440185
                                 9.93942701,4.4936047 C10.0634282,4.79280755 9.99462754,5.13681083 9.76582536,5.365613
                                 L6.56579489,8.56564348 C6.4097934,8.72164496 6.20499145,8.80004571 6.0001895,8.80004571 Z"
                        fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div id="list">
                    <ul><!-- Populated by JavaScript --></ul>
                </div>
            </div>
            <h1 data-i18n="name"></h1>
            <h2 data-i18n="logo"></h2>
        </header>
        <div id="container">
            <div id="login-container">
                <h1 data-i18n="login"></h1>
                <form id="login">
                    <input type="text" name="username" data-i18n="username"></input>
                    <input type="password" name="password" data-i18n="password"></input>
                    <input type="submit" name="submit" data-i18n="login"></input>
                </form>
                <div id="login-error" class="error"></div>
                <div id="login-success" class="success"></div>
            </div>
            <div id="upload-container">
                <h1 data-i18n="upload-header"></h1>
                <form id="upload">
                    <input type="submit" name="select" data-i18n="select" disabled></input>
                    <div id="preview">
                        <div id="selector">
                        </div>
                    </div>
                    <input type="submit" name="submit" data-i18n="upload" disabled></input>
                </form>
                <div id="upload-error" class="error"></div>
                <div id="upload-success" class="success"></div>
            </div>
        </div>
        <div id="spinner" class="hidden">
            <div id="progress"></div>
            <svg width="78" height="78" viewBox="0 0 78 78" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(39, 39)">
                    <circle fill="none" stroke-width="2" stroke-dasharray="239" stroke-dashoffset="239" stroke-linecap="round" r="38"></circle>
                </g>
            </svg>
        </div>
    </body>
</html>
